name: Build Blog from Issues

on:
  issues:
    types: [opened, edited, labeled]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install Python dependencies
      run: pip install PyGithub
        
    - name: Generate blog posts from issues
      run: python .github/scripts/issue_to_post.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        
    # 创建简单的静态网站，不使用 Jekyll
    - name: Create static site
      run: |
        mkdir -p _site
        cp index.html _site/ || echo "No index.html found"
        cp -r _posts _site/ || echo "No _posts directory found"
        echo "<html><body><h1>博客已生成</h1><p>查看 _posts 目录中的文章</p></body></html>" > _site/index.html
        
    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site/
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3